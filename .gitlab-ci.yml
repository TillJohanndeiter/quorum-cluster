image: "python:3.7"

before_script:
  - python --version
  - pip install -r requirements.txt
  - pip install git+https://github.com/FrederikBjorne/python-observer

stages:
  - Static Analysis
  - Test

pylint:
  stage: Static Analysis
  allow_failure: true
  script:
  - pylint -d C0301 src/*.py

pytest:
  stage: Test
  script:
  - cd test/;pytest -v
